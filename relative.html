<!DOCTYPE html>
<html>
<head>
<style>
.box {
  width: 150px;
  height: 100px;
  background: lightblue;
  border: 2px solid blue;
  margin: 20px;
}

.relative-box {
  position: relative;
  top: 20px;   
  left: 30px;  
  background: rgb(90, 196, 90);
}
</style>
</head>
<body>

<div class="box">Normal Box</div>
<div class="box relative-box">Relative Box</div>

</body>
</html>

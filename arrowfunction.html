<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrow Function Example</title>
</head>
<body>
  <h2>Arrow Function in JavaScript</h2>

  <p id="result"></p>

  <script>
    function add(a, b) {
      return a + b;
    }

    const multiply = (a, b) => a * b;

    let sum = add(5, 3);        
    let product = multiply(5, 3); 

    document.getElementById("result").innerHTML =
      "Sum using normal function: " + sum + "<br>" +
      "Product using arrow function: " + product;
  </script>
</body>
</html>

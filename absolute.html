<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absolute Example</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: rgb(20, 227, 210);
      position: relative; 
    }

    .absolute-box {
      width: 100px;
      height: 100px;
      background-color: rgb(250, 200, 20);
      position: absolute; 
      top: 50px;   
      left: 50px;  
    }
  </style>
</head>
<body>
  <div class="box">
    Chandu Box
    <div class="absolute-box">Absolute Box</div>
  </div>
</body>
</html>
